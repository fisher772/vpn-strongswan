charon {
    filelog {
        charon {
            path = /var/log/vpn/charon_debug.log
            time_format = %a, %Y-%m-%d, %H:%M:%S
            default = 2
            net = 1
            enc = 1
            asn = 1
            job = 1
            ike_name = yes
            append = no
            flush_line = yes
        }
    }
}
